<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding for Your Business | Park Business Capital</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --navy: #1e293b;
            --navy-dark: #0f172a;
            --blue: #2563eb;
            --mint: #10b981;
            --mint-light: #d1fae5;
            --mint-bg: #ecfdf5;
            --cream: #fffdf9;
            --peach: #fef7ed;
            --gray-100: #f1f5f9;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #ffffff 40%, var(--mint-bg) 100%);
            color: var(--navy);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Main Container */
        .page-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 3rem;
            position: relative;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Logo */
        .logo {
            margin-bottom: 3rem;
        }
        
        .logo img {
            height: 60px;
            width: auto;
        }
        
        /* Hero Grid */
        .hero-grid {
            display: grid;
            grid-template-columns: 1fr 1.1fr;
            gap: 5rem;
            align-items: start;
        }
        
        /* Text Content */
        .hero-text {
            padding-right: 2rem;
        }
        
        h1 {
            font-size: clamp(3rem, 5vw, 4.25rem);
            font-weight: 800;
            color: var(--navy-dark);
            line-height: 1.08;
            margin-bottom: 1.5rem;
            letter-spacing: -0.035em;
        }
        
        .headline-row {
            display: block;
        }
        
        .business-word {
            position: relative;
            display: inline-block;
        }
        
        .subtitle {
            font-size: 1.175rem;
            color: var(--gray-500);
            margin-bottom: 2.5rem;
            max-width: 420px;
            line-height: 1.75;
            font-weight: 400;
        }
        
        /* CTA Button */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.875rem;
            background: var(--mint-light);
            color: var(--navy-dark);
            font-size: 1.0625rem;
            font-weight: 700;
            padding: 1.125rem 2rem;
            border-radius: 60px;
            text-decoration: none;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.15);
        }
        
        .cta-button:hover {
            background: #a7f3d0;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.25);
        }
        
        .cta-button svg {
            transition: transform 0.3s ease;
            stroke-width: 2.5;
        }
        
        .cta-button:hover svg {
            transform: translateX(4px);
        }
        
        /* Media Logos */
        .media-section {
            margin-top: 3.5rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-300);
        }
        
        .media-label {
            font-size: 0.6875rem;
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 600;
            margin-bottom: 1.25rem;
        }
        
        .media-logos {
            display: flex;
            align-items: center;
            gap: 2.5rem;
            flex-wrap: wrap;
        }
        
        .media-logos img {
            height: 18px;
            width: auto;
            opacity: 0.4;
            filter: grayscale(100%);
            transition: opacity 0.3s ease;
        }
        
        .media-logos img:hover {
            opacity: 0.65;
        }
        
        /* Hero Image Section */
        .hero-visual {
            position: relative;
        }
        
        /* Main image container */
        .image-container {
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 
                0 25px 60px -15px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(0, 0, 0, 0.03);
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 16/12;
            object-fit: cover;
            object-position: center top;
        }
        
        /* Corner accents */
        .corner-accent {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2.5px solid var(--mint);
            border-radius: 16px;
            pointer-events: none;
        }
        
        .corner-top-right {
            top: -16px;
            right: -16px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-bottom-left {
            bottom: -16px;
            left: -16px;
            border-right: none;
            border-top: none;
        }
        
        /* Trust Badge */
        .trust-badge {
            position: absolute;
            bottom: 60px;
            left: -20px;
            background: white;
            padding: 0.875rem 1.125rem;
            border-radius: 14px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(0, 0, 0, 0.03);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 20;
        }
        
        .badge-icon {
            width: 38px;
            height: 38px;
            background: var(--mint-light);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .badge-icon svg {
            width: 20px;
            height: 20px;
            stroke: var(--mint);
            stroke-width: 2.5;
        }
        
        .badge-text {
            line-height: 1.3;
        }
        
        .badge-title {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--navy-dark);
        }
        
        .badge-subtitle {
            font-size: 0.75rem;
            color: var(--gray-500);
        }
        
        /* Animations */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .animate-fade-up {
            animation: fadeUp 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            opacity: 0;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.8s ease forwards;
            opacity: 0;
        }
        
        .animate-slide-in {
            animation: slideIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            opacity: 0;
        }
        
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
        .delay-5 { animation-delay: 0.5s; }
        .delay-6 { animation-delay: 0.6s; }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .page-wrapper {
                padding: 2rem;
            }
            
            .hero-grid {
                gap: 3rem;
            }
            
            h1 {
                font-size: 2.75rem;
            }
        }
        
        @media (max-width: 768px) {
            .page-wrapper {
                padding: 1.5rem;
                justify-content: flex-start;
                padding-top: 2rem;
            }
            
            .hero-grid {
                grid-template-columns: 1fr;
                gap: 2.5rem;
            }
            
            .hero-text {
                order: 2;
                text-align: center;
                padding-right: 0;
            }
            
            .hero-visual {
                order: 1;
                max-width: 500px;
                margin: 0 auto;
            }
            
            .logo {
                display: flex;
                justify-content: center;
                margin-bottom: 2rem;
            }
            
            h1 {
                font-size: 1.75rem;
                white-space: nowrap;
            }
            
            .headline-row {
                display: inline;
            }
            
            .business-word {
                display: inline;
            }
            
            .subtitle {
                margin-left: auto;
                margin-right: auto;
            }
            
            .cta-button {
                width: 100%;
                justify-content: center;
            }
            
            .media-section {
                text-align: center;
            }
            
            .media-logos {
                justify-content: center;
            }
            
            .corner-accent {
                display: none;
            }
            
            .trust-badge {
                left: 50%;
                transform: translateX(-50%);
                bottom: -25px;
            }
        }
        
        @media (max-width: 400px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <div class="container">
            
            <!-- Logo -->
            <div class="logo animate-fade-up delay-1">
                <img src="https://www.parkbusinesscapital.com/wp-content/uploads/2025/09/LOGO.svg" alt="Park Business Capital">
            </div>
            
            <!-- Hero Grid -->
            <div class="hero-grid">
                
                <!-- Text Side -->
                <div class="hero-text">
                    <h1 class="animate-fade-up delay-2">
                        <span class="headline-row">Funding to</span>
                        <span class="headline-row">fuel your</span>
                        <span class="headline-row">
                            <span class="business-word">business</span>
                        </span>
                    </h1>
                    
                    <p class="subtitle animate-fade-up delay-3">
                        Compare multiple loan options at once and choose the best fit for your needs with confidence.
                    </p>
                    
                    <a href="https://www.parkbusinesscapital.com/start-application/" class="cta-button animate-fade-up delay-4">
                        See My Funding Options
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </a>
                    
                    <!-- Media Logos -->
                    <div class="media-section animate-fade-up delay-5">
                        <div class="media-label">As Seen In</div>
                        <div class="media-logos">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/WSJ_Logo.svg" alt="Wall Street Journal">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/CNBC_logo.svg" alt="CNBC">
                            <img src="https://w7.pngwing.com/pngs/288/367/png-transparent-forbes-logo-others-company-text-business.png" alt="Forbes">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/CNN.svg" alt="CNN">
                        </div>
                    </div>
                </div>
                
                <!-- Visual Side -->
                <div class="hero-visual animate-fade-in delay-3">
                    
                    <!-- Corner Accents -->
                    <div class="corner-accent corner-top-right"></div>
                    <div class="corner-accent corner-bottom-left"></div>
                    
                    <!-- Image -->
                    <div class="image-container">
                        <img src="https://pbc-funding-options.vercel.app/GettyImages-2170865647.jpg" alt="Small business owner working">
                    </div>
                    
                    <!-- Trust Badge -->
                    <div class="trust-badge animate-slide-in delay-6">
                        <div class="badge-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                                <path d="M9 12l2 2 4-4"/>
                            </svg>
                        </div>
                        <div class="badge-text">
                            <div class="badge-title">No Credit Impact</div>
                            <div class="badge-subtitle">Quick & secure process</div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
    </div>

</body>
</html>
